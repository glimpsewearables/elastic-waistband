<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{artist.user_name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
.eventHeaderImage{
    width: 80%;
    margin-left: 10%;
    margin-right: 10%; 
}
</style>
<body>
<div id="mainContainer">
    <div id="headerContainer">
    </div>
    <div id="bodyContainer">
        {% for event in eventsWithMedia %}
        {% csrf_token %}
        <a href="/eventPage/{{event.event.event_id}}">
            <img src="{{event.event.header_image}}" class="eventHeaderImage">
        </a>
        {% endfor %}

        {{thisArtistsEvents}}

        {{eventsWithMedia}}
    </div>
    <div id="footerContainer">

    </div>
</div>
</body>
</html>
