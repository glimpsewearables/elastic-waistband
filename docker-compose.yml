version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: webglimpse
    ports:
      - "80:80"
    volumes:
      - ./src:/src
      - ./config/nginx:/etc/nginx/conf.d

  web:
    image: 471137844663.dkr.ecr.us-west-2.amazonaws.com/docker-images:web_latest
    build: .
    container_name: webnotglimpse
    command: bash -c "python manage.py makemigrations && python manage.py migrate && gunicorn glimpseAPI.wsgi -b 0.0.0.0:8000"
    volumes:
      - ./src:/src
      - ./config/nginx:/etc/nginx/conf.d
    expose:
      - "8000"